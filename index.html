<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Add To Cart</title>
</head>
<body>

   


    <form action="" method="post" class="container mt-5 shadow p-5" style="max-width: 500px;" id="addItemForm">
        <div class="form-floating">
            <select class="form-select p-2 mb-3" id="category" name="category">
                <option selected disabled>Product Select</option>
                <option value="Cloth">Clothes</option>
                <option value="Bikes">car</option>
                <option value="Books">Books</option>
                <option value="Chairs">furniture</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="productName" placeholder="Product Name">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="productPrice" placeholder="Product Price">
        </div>
        <div class="mb-3">
            <input type="url" class="form-control" id="productUrl" placeholder="Image URL">
        </div>

        <button class="btn btn-success">Submit</button>
    </form>


    <div class="container mt-5">
        <div class="row" id="cardContainer"> </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>



    <script src="script.js"></script>
</body>
</html>
